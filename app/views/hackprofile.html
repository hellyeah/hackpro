<p ng-click="printPost()">This is the hackprofile view.</p>
<h3>{{post.title}}</h3>

<p>{{post.intro}}</p>

<p>{{post.whatTheySaid}}</p>
<p ng-repeat="profile in post.profiles">{{profile}}</p>
